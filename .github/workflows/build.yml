name: Build Lonkorush Client

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            imagemagick

      - name: Install ImageMagick (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install imagemagick

      - name: Install ImageMagick (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install imagemagick --yes

      - name: Fix icons (ensure RGBA PNG)
        shell: bash
        run: |
          if command -v magick >/dev/null 2>&1; then
            magick src-tauri/icons/icon.png -define png:format=png32 src-tauri/icons/icon.png
          elif command -v convert >/dev/null 2>&1; then
            convert src-tauri/icons/icon.png -define png:format=png32 src-tauri/icons/icon.png
          else
            echo "‚ùå ImageMagick not found!"
            exit 1
          fi

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build app
        run: cargo tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lonkorush-client-${{ matrix.os }}
          path: src-tauri/target/release/bundle/
